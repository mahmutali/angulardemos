
<div *ngIf="currentCategory" class="alert alert-primary">
    {{currentCategory}}
</div>
<div *ngIf="productsLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="products" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Kategori</th>
        <th scope="col">Ürün Adı</th>
        <th scope="col">Stok Adedi</th>
        <th scope="col">Fiyatı</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.categoryId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.unitsInStock}}</td>
        <td>{{product.unitPrice}}</td>
        <td>
          <button (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</button>
        </td>
      </tr>
    </tbody>
  </table>
